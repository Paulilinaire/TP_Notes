<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h3 class="display-3 text-dark text-lead">- Liste de Notes -</h3>
            <hr>
            <div class="col-4">
                <h6 class="display-6 text-dark text-lead">Ajouter un Elève</h6>
                <hr>
                <form>
                    <div class="mb-3">
                      <label for="nameInput" class="form-label">Nom:</label>
                      <input type="text" class="form-control" id="studentName">
                    </div>
                    <div class="mb-3">
                        <label for="firstNameInput" class="form-label">Prénom:</label>
                        <input type="text" class="form-control" id="studentFirstName">
                    </div>
                    <button type="button" id="addStudentButton" class="btn btn-outline-dark"><i class="bi bi-send"></i> Ajouter</button>
                </form>
            </div>
            <div class="col-4">
                <h6 class="display-6 text-dark text-lead">Ajouter une Matière</h6>
                <hr>
                <form>
                    <div class="mb-3">
                      <label for="subjectInput" class="form-label">Intitulé:</label>
                      <input type="text" class="form-control" id="subjectName">
                    </div>
                    <button type="button" id="addSubjectButton" class="btn btn-outline-dark"><i class="bi bi-send"></i> Ajouter</button>
                </form>
            </div>
            <div class="col-4">
                <h6 class="display-6 text-dark text-lead">Ajouter une Note</h6>
                <hr>
                <form>
                    <div class="mb-3">
                      <label for="studentInput" class="form-label">Nom élève:</label>
                      <input type="text" class="form-control" id="studentName2">
                    </div>
                    <div class="mb-3">
                      <label for="studentInput" class="form-label">Prénom élève:</label>
                      <input type="text" class="form-control" id="studentFirstName2">
                    </div>
                    <div class="mb-3">
                        <label for="subjectInput" class="form-label">Matière:</label>
                        <input type="text" class="form-control" id="subject">
                    </div>
                    <div class="mb-3">
                      <label for="gradeInput" class="form-label">Note:</label>
                      <input type="text" class="form-control" id="grade">
                    </div>
                    <button type="button" id="addGradeButton" class="btn btn-outline-dark mb-3"><i class="bi bi-send"></i> Ajouter</button>
                </form>
            </div>
            <br>
            <hr>
            <h6 class="display-6 mb-3">Sélection</h6>
            <hr>
            <div class="row mb-4">
                <div class="col">
                    <form>
                    <label for="studentInput">Elève :</label>
                    <select class="form-select" id="studentsClass">
                        <option selected>Toute la classe...</option>
                    </select>
                </div>
                    <div class="col">
                        <label for="subjectInput">Matière :</label>
                        <select class="form-select" id="subjectsClass">
                          <option selected>Toutes les matières...</option>
                        </select>
                    </form>
                    </div>
                </div>
            <br>
            <hr>
            <h6 class="display-6 mb-3">Notes</h6>
            <hr>
            <!--Table-->
            <div class="jumbotron">
                <table class="table table-light table-striped">
                    <thead class="text-center">
                        <tr>
                        <th scope="col">Nom</th>
                        <th scope="col">Prenom</th>
                        <th scope="col">Matière</th>
                        <th scope="col">Note</th>
                        </tr>
                    </thead>
                    <tbody id="table" class="text-center"></tbody>
                </table>
            </div>
        </div>
    </div>

</body>
<script src="/modules/main.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
